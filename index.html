<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netnet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0f0967186.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="./image/favicon.png" type="image/x-png">
</head>
<body>
    <header class="header">
        <img src="./image/logo-netnet.svg" alt="logo netnet" width="56">    
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#">Series</a>
                </li>
                <li>
                    <a href="#">Películas</a>
                </li>
                <li>
                    <a href="#">Mi lista</a>
                </li>
            </ul>
            
        </nav>
    </header>
    <div class="overlay">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
    
    <div class="wrapper">
        
        <section class="hero">
            <!-- <img class="hero-bg" src="./image/portada.png" alt="Matrix Reoladed" > -->
            <div class="hero-title">
                <img src="./image/hero-title-matrix.png" alt="">
                <div class="hero-description">
                    <ul>
                        <li>
                            Surrealista                 
                        </li>
                        <li>
                            Ditópico
                        </li>
                        <li>
                            Hábil
                        </li>
                        <li>
                            Siniestro
                        </li>
                        <li>
                            Emocionante
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hero-controls">
                <a class="links" href="#">Mi lista</a>
                <button class="button"><i class="fas fa-play"></i> Reproducir</button>
                <a class="links" href="#">Info</a>
            </div>
        </section>
        <section class="media-display">
            <div id="in-netnet" class="featured">
                <div class="featured-title">Populares en Netnet</div>
                <div class="carousel-container">
                    <a href="./details.html"><img class="carousel-img" src="./image/cover.png" alt=""></a>
                    <img class="carousel-img" src="./image/featured- (2).png" alt="">
                    <img class="carousel-img" src="./image/featured- (3).png" alt="">
                    <img class="carousel-img" src="./image/featured- (4).png" alt="">
                    <img class="carousel-img" src="./image/featured- (5).png" alt="">
                    <img class="carousel-img" src="./image/featured- (1).png" alt="">
                </div>
            </div>
            <div id="series-japan" class="featured">
                <div class="featured-title">Series japonesas anime</div>
                <div class="carousel-container">
                    <img class="carousel-img" src="./image/japan- (2).png" alt="">
                    <img class="carousel-img" src="./image/japan- (3).png" alt="">
                    <img class="carousel-img" src="./image/japan- (4).png" alt="">
                    <img class="carousel-img" src="./image/japan- (5).png" alt="">
                    <img class="carousel-img" src="./image/japan- (1).png" alt="">
                </div>
            </div>
            <div id="series-eeuu" class="featured">
                <div class="featured-title">Series de EE.UU. sobre crimenes</div>
                <div class="carousel-container">
                    <img class="carousel-img" src="./image/eeuu- (1).png" alt="">
                    <img class="carousel-img" src="./image/eeuu- (2).png" alt="">
                    <img class="carousel-img" src="./image/eeuu- (3).png" alt="">
                    <img class="carousel-img" src="./image/eeuu- (4).png" alt="">
                    <img class="carousel-img" src="./image/eeuu- (5).png" alt="">
                </div>
            </div>
        </section>
        <footer class="footer">
            
            <ul>
                <li><a style="color: var(--white); font-weight: bold;" class="links is-selected" href="#">Inicio</a></li>
                <li><a class="links" href="#">Proximamente</a></li>
                <li><a class="links" href="#">Buscar</a></li>
                <li><a class="links" href="#">Descargas</a></li>
            </ul>
        
        </footer>
